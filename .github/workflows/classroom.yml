name: GitHub Classroom Workflow

on: [push]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: education/autograding@v1
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          path: ${basedir}/target/newsite
          retention-days: 5
